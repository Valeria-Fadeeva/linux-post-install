menuentry "Linux Xanmod" {
    icon     /EFI/refind/themes/anime-scenery/white-icons/os_garuda.png
    ostype   Linux
    graphics on
    loader   /EFI/Linux/vmlinuz-xanmod

    initrd   /EFI/Linux/initramfs-xanmod.img"

    options  "root=UUID=e9da157b-345f-44b8-a942-fcb4af4509f4 rw rootflags=subvol=@ quiet splash bgrt_disable video=vesafb:off,efifb:on apparmor=1 security=apparmor loglevel=3 systemd.unified_cgroup_hierarchy=0 fsck.mode=force fsck.repair=yes add_efi_memmap initrd=EFI\Linux\intel-ucode.img initrd=EFI\Linux\amd-ucode.img"

    submenuentry "Boot Linux fallback" {
        initrd   /EFI/Linux/initramfs-xanmod-fallback.img
    }

    submenuentry "Boot to terminal" {
        add_options "systemd.unit=multi-user.target"
    }
}

